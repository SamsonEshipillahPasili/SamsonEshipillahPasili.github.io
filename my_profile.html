<!DOCTYPE html>
<html>
    <head>
        <title>Mind And Flex</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Add manifest -->
        <link rel="manifest" href="manifest.json" />
        <!-- Tell the browser it's a PWA -->
        <meta name="mobile-web-app-capable" content="yes" />
        <!-- Tell iOS it's a PWA -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- Make sure theme-color is defined --> 

        <!-- include the heading stylesheet --> 
        <link href="css/global.css" rel="stylesheet" />

        <!-- include the material design font icons --> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <!-- include MDL JS and CSS files --> 
        <link href="css/mdl/material.min.css" rel="stylesheet" />
        <script src="js/mdl/material.min.js" type="text/javascript"></script>

    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header mdl-layout--small-screen-only">
                <div class="heading-row mdl-layout__header-row">
                    <!-- Title -->
                    <div class="mdl-layout-title">
                        <span class="heading">My Profile</span>
                    </div>
                </div>
            </header>
            <div class="drawer-wrapper mdl-layout__drawer">
                <div class="mdl-layout-title drawer-title-wrapper">
                    <div>
                        <div class="logo-wrapper">
                            <img class="logo" src="img/icon.png" alt="logo"/>
                        </div>
                        <img src="img/avatar.jpg" alt="photo" class="profile-photo"/>
                        <span class="profile-email">sameshipilla94@gmail.com</span>
                    </div>
                </div>
                <!-- drawer links --> 
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="home.html">Home</a>
                    <a class="mdl-navigation__link" href="my_courses.html">My Courses</a>
                    <a class="mdl-navigation__link" href="my_profile.html">My Profile</a>
                    <a class="mdl-navigation__link" href="courses_library.html">Course Library</a>
                    <a class="mdl-navigation__link" href="change_password.html">Change Password</a>
                    <a class="mdl-navigation__link" href="invite.html">Invite</a>
                </nav>
            </div>
             <div class="mdl-layout--large-screen-only">Access the desktop version of this site <a href="http://www.mindandflex.com">here</a></div>
            <main class="mdl-layout__content mdl-layout--small-screen-only">
                <div class="page-content">
                    <img class="header-image" src="img/learnmindandflexheadersmall.jpg" alt="header-image"/>
                    <div class="mdl-grid mdl-color--grey-100 ">
                        <div class="mdl-card mdl-cell mdl-cell--8-col mdl-cell--6-col-tablet mdl-shadow--6dp">
                            <div class="mdl-card__title mdl-color--grey-200 mdl-color-text--green">
                                <h2 class="mdl-card__title-text">Edit Profile</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <form action="#">
                                    <!-- name input field --> 
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="text" id="name" />
                                        <label class="mdl-textfield__label  test mdl-color--text-green" for="name">Name</label>
                                    </div>

                                    <!-- email input field --> 
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="email" id="email" />
                                        <label class="mdl-textfield__label" for="email">Email</label>
                                    </div>

                                    <!-- Address --> 
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="text" id="address" />
                                        <label class="mdl-textfield__label" for="address">Address</label>
                                    </div>

                                    <!-- City --> 
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="text" id="city" />
                                        <label class="mdl-textfield__label" for="email">City</label>
                                    </div>

                                    <!-- State --> 
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="text" id="state" />
                                        <label class="mdl-textfield__label" for="state">State</label>
                                    </div>
                                    <!-- select country --> 
                                    <select>
                                        <option>--Select Country--</option>
                                        <option>Kenya</option>
                                        <option>United Kingdom</option>
                                        <option>United States of America</option>
                                    </select>
                                </form>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <div class="mdl-layout-spacer"></div>
                                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Save</button>
                            </div>
                        </div>
                    </div><!-- end log in card --> 
                </div>

                <!-- will be replaced with a template in next iteration --> 
                <footer class="mdl-mega-footer">
                    <div class="mdl-mega-footer__middle-section">
                        <h1 class="mdl-mega-footer__heading"><img src="img/footer-logo.png" alt="logo"/></h1>
                        <p class="footer-note">Balancing mind and body together <br> again </p>
                    </div>

                    <hr />
                    <div class="mdl-mega-footer__bottom-section">
                        <span>Mind and Flex &COPY; 2018 All rights reserved</span>
                    </div>
                </footer>
            </main>
        </div>
    </body>
</html>
